<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reprodução HLS</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      max-width: 100%;
      height: auto;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  
<video id="video" controls autoplay></video>

<script>
    var video = document.getElementById('video');

    function iniciarVideo() {
        setTimeout(() => {
            video.play().catch(error => console.log("Erro ao iniciar o vídeo:", error));
        }, 500); // Dá um pequeno tempo para o vídeo carregar antes de tentar iniciar
    }

    if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource('https://br5093.streamingdevideo.com.br:443/tvaberto/tvaberto/playlist.m3u8');
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, iniciarVideo);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = 'https://br5093.streamingdevideo.com.br:443/tvaberto/tvaberto/playlist.m3u8';
        video.addEventListener('loadedmetadata', iniciarVideo);
    } else {
        alert('Seu navegador não suporta reprodução de vídeo HLS.');
    }
</script>

</body>
</html>
